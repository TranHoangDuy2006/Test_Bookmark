<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <meta name="author" content="Tran Hoang Duy">
    <title>BT2 HTML SS35</title>
</head>
<body>
        <div class="container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Bookmark
                </button>

                <div id="bookmark-field">

                </div>
        
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bookmark</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="inputWebsiteName" class="form-label">Website Name:</label>
                          <input type="email" class="form-control" id="inputWebsiteName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="inputWebsiteURL" class="form-label">Website URL:</label>
                          <input type="text" class="form-control" id="inputWebsiteURL">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="buttonSave">Save</button>
                </div>
                </div>
                </div>
                </div>
        </div>
        

    <script src="main.js"></script>

</body>
</html>
